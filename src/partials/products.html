<section class="products">
    <div class="container">
        <p class="products__text">100% natural</p>
        <h2 class="products__heading">products</h2>
        <div class="products__list">
            <figure class="products__space">
                <picture class="products__picture-overlay products__picture-overlay__one">
                    <source srcset="
                    ./images/pictures/desktop_product1_x1.jpg 1x,
                    ./images/pictures/desktop_product1_x2.jpg 2x" media="(min-width: 1200px)">
                    <source srcset="
                    ./images/pictures/tablet_product1_x1.jpg 1x,
                    ./images/pictures/tablet_product1_x2.jpg 2x" media="(min-width: 768px)">
                    <source srcset="
                    ./images/pictures/mobile_product1_x1.jpg 1x,
                    ./images/pictures/mobile_product1_x2.jpg 2x" media="(min-width: 767px)">
                    <img src="./images/pictures/mobile_product1_x1.jpg" alt="ice-cream" class="products__img"
                        type="jpg">
                </picture>
                <figcaption class="products__ice">
                    <p class="products__title">ice cream</p>
                    <p class="products__descr">Soft ice cream with a delicate taste. Made with milk, cream, sugar and
                        natural
                        stabilizer</p>
                    <button class="products__btn" type="button" ice-cream-open>
                        <svg width="40px" height="16px">
                            <use href="./images/icons/pictogram.svg#icon-arrow"></use>
                        </svg>
                    </button>
                </figcaption>
            </figure>
            <figure class="products__space">
                <picture class="products__picture-overlay products__picture-overlay__two">
                    <source srcset="
                                ./images/pictures/desktop_product2_x1.jpg 1x,
                                ./images/pictures/desktop_product2_x2.jpg 2x" media="(min-width: 1200px)">
                    <source srcset="
                                ./images/pictures/tablet_product2_x1.jpg 1x,
                                ./images/pictures/tablet_product2_x2.jpg 2x" media="(min-width: 768px)">
                    <source srcset="
                                ./images/pictures/mobile_product2_x1.jpg 1x,
                                ./images/pictures/mobile_product2_x2.jpg 2x" media="(min-width: 767px)">
                    <img src="./images/pictures/mobile_product2_x1.jpg" alt="ice-cream" class="products__img"
                        type="jpg">
                </picture>
                <figcaption class="products__coffe">
                    <p class="products__title">ice coffee</p>
                    <p class="products__descr">Fragrant invigorating drink created from 100% natural ingredients without
                        the use of preservatives and flavor enhancers
                    </p>
                    <button class="products__btn" type="button" ice-cream-open>
                        <svg width="40px" height="16px">
                            <use href="./images/icons/pictogram.svg#icon-arrow"></use>
                        </svg>
                    </button>
                </figcaption>
            </figure>
            <figure class="products__space">
                <picture class="products__picture-overlay products__picture-overlay__three">
                    <source srcset="
                                ./images/pictures/desktop_product3_x1.jpg 1x,
                                ./images/pictures/desktop_product3_x2.jpg 2x" media="(min-width: 1200px)">
                    <source srcset="
                                ./images/pictures/tablet_product3_x1.jpg 1x,
                                ./images/pictures/tablet_product3_x2.jpg 2x" media="(min-width: 768px)">
                    <source srcset="
                                ./images/pictures/mobile_product3_x1.jpg 1x,
                                ./images/pictures/mobile_product3_x2.jpg 2x" media="(min-width: 767px)">
                    <img src="./images/pictures/mobile_product3_x1.jpg" alt="ice-cream" class="products__img"
                        type="jpg">
                </picture>
                <figcaption class="products__milkshake">
                    <p class="products__title">milkshakes</p>
                    <p class="products__descr">Sweet drinks based on milk and ice cream, supplemented with syrups,
                        fruits, berries and other sweets of your choice
                    </p>
                    <button class="products__btn" type="button" ice-cream-open>
                        <svg width="40px" height="16px">
                            <use href="./images/icons/pictogram.svg#icon-arrow"></use>
                        </svg>
                    </button>
                </figcaption>
            </figure>
        </div>
    </div>
    <div class="backdrop is-hidden" ice-cream>
        <div class="modal">
            <button type="button" class="modal__button" ice-cream-close>
                <svg width="20" height="20">
                    <use href="./images/icons/pictogram.svg#icon-close"></use>
                </svg>
            </button>
            <p class="modal__headline">
                Chololate
                icecream
            </p>
            <picture><img class="modal__img" src="./images/pictures/mobile_ingrediens_x1.jpg" alt="ice cream Chololate">
            </picture>
            <div class="calorie">
                <ul class="calorie__list">
                    <li class="calorie__item"><span class="calorie__item-border1">320</span><span
                            class="calorie__item-border2">kcal</span>
                    </li>
                    <li class="calorie__item"><span class="calorie__item-border1">4g</span><span
                            class="calorie__item-border2">Prote...</span>
                    </li>
                    <li class="calorie__item"><span class="calorie__item-border1">8,2g</span><span
                            class="calorie__item-border2">Fats</span>
                    </li>
                    <li class="calorie__item"><span class="calorie__item-border1">40,4g</span><span
                            class="calorie__item-border2">Carbs</span>
                    </li>
                </ul>
            </div>
            <div class="ingredients">
                <h2 class="ingredients__headline">Ingredients</h2>
                <ul>
                    <li class="ingredients__list"><span>Milk</span><span>100ml</span></li>
                    <li class="ingredients__list"><span>Belgian chocolate</span><span>20g</span></li>
                    <li class="ingredients__list"><span>Cream</span><span>150 ml</span></li>
                    <li class="ingredients__list"><span>Cocoa powder</span><span>30g</span></li>
                    <li class="ingredients__list"><span>Sugar</span><span>40g</span></li>
                    <li class="ingredients__list"><span>Vanilla sugar</span><span>10g</span></li>
                </ul>
            </div>
            <form name="modal__signup-form">
                <label class="modal__label">
                    <input required class="modal__label-name" type="text" name="username" placeholder="Name" />
                </label>
                <label class="modal__label">
                    <input required class="modal__label-tel" type="tel" name="telephone" placeholder="Phone" />
                </label>
                <label class="modal__label">
                    <textarea class="modal__label-textarea" name="message" placeholder="Comment"></textarea>
                </label>
            </form>
            <button class="modal__button-send" type="submit">Submit</button>
        </div>
    </div>
</section>
